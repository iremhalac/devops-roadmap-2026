name: CI/CD Pipeline
[web:60]

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install & Test
      run: |
        pip install -r requirements.txt pytest
        pytest tests/ -v

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build & Push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64  # M2 uyumlu
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: iremhalac/devops-roadmap:latest

  deploy-pages:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v5
    
    - name: Generate OpenAPI
      run: |
        pip install fastapi uvicorn==0.30.6
        mkdir -p public
        python -c "
from fastapi import FastAPI
exec(open('main.py').read())
app = app  # main.py'den app import
import json
with open('public/openapi.json', 'w') as f:
    json.dump(app.openapi(), f, indent=2)
print('âœ… openapi.json created')
        "
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4[web:65][web:71]
